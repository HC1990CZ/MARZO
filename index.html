<!--
Este documento HTML implementa una página interactiva que incluye:
- Un video de fondo con un efecto parallax al desplazarse.
- Contenido dividido en secciones para demostrar el diseño de una página web.
- Funcionalidad de notificaciones estilo "toast".
- Un botón interactivo que lanza confeti para eventos especiales.
- Enlaces a scripts adicionales para manejar animaciones y efectos interactivos.
-->

<!DOCTYPE html>
<html lang="es">
<head>

 <link rel="icon" href="birth.png" type="image/x-icon">
     <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>INVITACIÓN</title>
    <style>
        /* Estilo para hacer que el botón esté fijo en la pantalla */
        #confetti-button {
            position: fixed;
            left: 1px;  /* A 5px desde el lado derecho de la pantalla */
            top: 300px; /* A 20px desde el lado derecho de la pantalla */
	    z-index: 9999; /* Asegura que el botón esté por encima de otros elementos */
            padding: 10px 20px;
            background-color: #FF6347; /* Color de fondo */
            color: white; /* Color de texto */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

 #notification-button {
            position: fixed;
            right: 1px;  /* A 5px desde el lado derecho de la pantalla */
            z-index: 20000; /* Asegura que el botón esté por encima de otros elementos */
            padding: 10px 20px;
            background-color: #25D366; /* Color de fondo */
            color: white; /* Color de texto */
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }


#toast-container {
          z-index: 9998; /* Asegura que el botón esté por encima de otros elementos */           
        }





    </style>
    <link rel="stylesheet" href="styles.css">
    <!-- Librería de confeti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>



 
</head>
<body>
   
    <!-- Contenido principal -->
    <main>

<!-- Botón de notificación y contenedor de toasts -->
        <button id="notification-button" class="notification-button">📩 Tienes un mensaje</button>
        <div id="toast-container"></div>
        <audio id="notification-sound" src="plop.mp3"></audio>

       


        <section class="content">
            <!-- Títulos principales con efectos de animación -->
            <h1 class="text-focus-in">Invitacion especial</h1>
            <h1 class="text-focus-in">Mi primer año</h1>
            <p>linea1</p>
            <p>linea 2</p>
            
            <!-- Secciones de contenido adicional -->
            <section>
                <h2>Sección 1</h2>
                <p>Contenido interesante aquí...</p>
            </section>
            <section>
                <h2>Sección 2</h2>
                <p>Más contenido interesante aquí...</p>
            </section>
            <section>
                <h2>Sección 3</h2>
                <p>Y aún más contenido aquí...</p>
            </section>

		<section>
                <h2>Sección 4</h2>
                <p>Y aún más contenido aquí...</p>
            </section>

        </section>

        
 <!-- Sección de confeti para eventos especiales -->




        <h1>¡Daria Grace!</h1>
        <p>Cumple #1.</p>
        <button id="confetti-button">¡Confeti!</button>
          <audio id="button-sound" src="Confetti.mp3" preload="auto"></audio>

    <script>
        // Obtener el botón y el elemento de audio
        const button = document.getElementById('confetti-button');
        const audio = document.getElementById('button-sound');

        // Agregar evento de clic al botón
        button.addEventListener('click', () => {
            try {
                audio.currentTime = 0; // Reinicia el audio
                audio.play(); // Reproduce el audio
            } catch (error) {
                console.error("Error al reproducir el audio:", error);
            }
        });
    </script>



    </main>

    <!-- Enlaces a JavaScript para efectos y animaciones -->
    <script src="script.js"></script>
    <script src="confetti.js"></script>
    <script src="toasts.js"></script>
</body>
</html>
